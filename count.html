<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Visitor Tracker</title>
    <style>
        @font-face {
            font-family: "authentic";
            src: url('font/authentic-sans-condensed-90.woff2');
        }
        body {
            font-family: "authentic";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            font-family: "authentic";
        }
        span {
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>QR CODE SCANNED BY: <span id="count">Fetching...</span></h1>

    <script>
        // Use the Simple Analytics API to get the visitor count
        fetch('https://api.simpleanalytics.com/quick-stats?domain=imberlyk.github.io')
        .then(response => response.json())
        .then(data => {
            document.getElementById('count').innerText = data.visits;
            console.log("Current visitor count:", data.visits);
        })
        .catch(error => console.error('Error fetching the visitor count:', error));
    </script>
</body>
</html>
