<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Squares</title>
    <style>
        body {
          margin: 0;
          overflow: hidden;
          background-color: white;
          color: black;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        #info {
          position: absolute;
          top: 10px;
          left: 10px;
          font-family: Arial, sans-serif;
        }
        #request-button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          background-color: black;
          color: white;
          border: none;
          border-radius: 5px;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }
        canvas {
          position: absolute;
          left: 0;
          top: 0;
        }
    </style>
</head>
<body>



<button id="request-button">Enable Device Orientation</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
<script>
    // Request device orientation permission on button click
    document.getElementById('request-button').addEventListener('click', function() {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            // iOS 13+ specific handling
            DeviceOrientationEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        document.getElementById('request-button').style.display = 'none'; // Hide button on success
                    } else {
                        alert("Permission to access device orientation was denied.");
                    }
                })
                .catch(() => {
                    alert("Failed to request permission for device orientation.");
                });
        } else {
            // Other devices
            window.addEventListener('deviceorientation', handleOrientation);
            document.getElementById('request-button').style.display = 'none'; // Hide button for non-iOS devices
        }
    });

    // Device orientation handler
    function handleOrientation(event) {
        if (!event.gamma || !event.beta || !event.alpha) {
            alert("Device orientation not supported.");
            return;
        }

        var x = event.gamma; // In degrees [-90,90]
        var y = event.beta;  // In degrees [-180,180]
        var z = event.alpha; // In degrees [0,360]
    
        // Display orientation values
        document.getElementById("gamma").innerHTML = Math.round(x);
        document.getElementById("beta").innerHTML = Math.round(y);
        document.getElementById("alpha").innerHTML = Math.round(z);

        // Update gravity based on device orientation
        const scale = 0.005; // Adjust gravity sensitivity
        engine.world.gravity.x = x * scale; // Set gravity based on tilt (gamma)
        engine.world.gravity.y = y * scale; // Set gravity based on tilt (beta)
    }

    // Matter.js aliases
    var Engine = Matter.Engine,
        Render = Matter.Render,
        World = Matter.World,
        Bodies = Matter.Bodies;

    // Create the Matter.js engine
    var engine = Engine.create();

    // Set up canvas render
    var render = Render.create({
        element: document.body,
        engine: engine,
        canvas: document.createElement('canvas'),
        options: {
            width: window.innerWidth,
            height: window.innerHeight,
            wireframes: false, // show solid shapes
            background: 'transparent' // transparent background
        }
    });
    
    Render.run(render);

    // Create 15 small black squares
    var squares = [];
    for (let i = 0; i < 25; i++) {
        let square = Bodies.rectangle(100 + i * 50, 100, 30, 30, {
            render: {
                fillStyle: 'black',
                strokeStyle: 'black'
            }
        });
        squares.push(square);
    }

    // Create 10 white squares with black border
    for (let i = 0; i < 20; i++) {
        let whiteSquare = Bodies.rectangle(100 + i * 50, 300, 30, 30, {
            render: {
                fillStyle: 'white',
                lineWidth: 5,
                strokeStyle: 'black'
            }
        });
        squares.push(whiteSquare);
    }

    // Create static walls to keep the squares on screen
    var wallSettings = {
        isStatic: true,
        render: {
            fillStyle: 'black',
            strokeStyle: 'black'
        }
    };

    World.add(engine.world, [
        ...squares,
        Bodies.rectangle(window.innerWidth / 2, -50, window.innerWidth, 100, wallSettings), // Top wall
        Bodies.rectangle(window.innerWidth / 2, window.innerHeight + 50, window.innerWidth, 100, wallSettings), // Bottom wall
        Bodies.rectangle(-50, window.innerHeight / 2, 100, window.innerHeight, wallSettings), // Left wall
        Bodies.rectangle(window.innerWidth + 50, window.innerHeight / 2, 100, window.innerHeight, wallSettings) // Right wall
    ]);

    // Run the engine
    Engine.run(engine);

    // Resize canvas on window resize
    window.addEventListener('resize', function() {
        render.canvas.width = window.innerWidth;
        render.canvas.height = window.innerHeight;
        Render.lookAt(render, {
            min: { x: 0, y: 0 },
            max: { x: window.innerWidth, y: window.innerHeight }
        });
    });
</script>

</body>
</html>
